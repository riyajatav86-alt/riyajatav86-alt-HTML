<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            /* background-color: rgb(163, 238, 245); */
           display:grid;
            height: 1000px;
             grid-template-columns: 200px 200px;
            grid-template-rows: 200px 200px  ;
            border: 2px solid; 
            gap: 10px;
 
        }
        .child
        {
            border: 1px solid rgba(117, 114, 177, 0.927);
            /* background-color: rgb(230, 170, 255); */
           
        }
        #one
        {
            background-color: rgb(223, 234, 18);
        }
        #two
        {
            background-color: rgb(98, 176, 86);
        }
        #three
        {
            background-color: rgb(204, 237, 155);
        }
        #four
        {
            background-color: rgb(188, 118, 28);
        }
        #five
        {
            background-color: rgb(169, 117, 117);
        }

    </style>
</head>
<body>
    <div class="parent">
       <div class="child" id="one">1</div>
       <div class="child" id="two">2</div>
       <div class="child" id="three">3</div>
       <div class="child" id="four">4</div>
       <div class="child" id="five">5</div>
       <div class="child" id="six">6</div>
       <div class="child" id="seven">7</div>
       <div class="child" id="eight">8</div>
       <div class="child" id="nine">9</div>
       <div class="child" id="ten">10</div>
       <div class="child" id="eleven">11</div>
       <div class="child" id="twelv">12</div>
    </div>
    
</body>
</html>
