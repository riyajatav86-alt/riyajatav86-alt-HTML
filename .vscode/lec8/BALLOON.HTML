    <!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #4CAF50 30%, #87CEEB 70%);
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

/* Grass */
.ground {
  width: 100%;
  height: 120px;
  background: #2e7d32;
  position: absolute;
  bottom: 0;
}

/* Balloon */
.balloon {
  width: 80px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #7CFC00, #228B22);
  border-radius: 50% 50% 50% 50%;
  position: relative;
  animation: bounce 2s infinite ease-in-out;
}

/* Balloon string */
.balloon::after {
  content: "";
  width: 2px;
  height: 60px;
  background: #555;
  position: absolute;
  bottom: -60px;
  left: 50%;
}

/* Bounce animation */
@keyframes bounce {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-250px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>
  <div class="balloon 1"></div>
  <div class="balloon 2"></div>
    <div class="balloon 3"></div>
    <div class="balloon 4"></div>
    <div class="balloon 5"></div>
    <div class="balloon 6"></div>
  <div class="ground"></div>
</body>
</html>
