<!DOCTYPE html>
<html>
<head>
<title>CSS + JS Demo</title>
<style>
  body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f2f2f2;
  }
  .box{
    width:200px;
    height:200px;
    background:red;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:20px;
    cursor:pointer;
    transition:0.5s;
  }
</style>
</head>

<body>

<div class="box" onclick="changeColor()">
  Click Me
</div>

<script>
function changeColor(){
  document.querySelector(".box").style.background = "green";
}
</script>

</body>
</html>
